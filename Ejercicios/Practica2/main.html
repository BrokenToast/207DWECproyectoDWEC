<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 1 - Tema 2</title>
</head>
<body>
    <script>
        let opcion=prompt("Introduce el numero de ejercicio 1-5");
        while((opcion<1 || opcion>5) && opcion!=null){
            alert("Ese ejercicio no esta o no existe");
            opcion=prompt("Introduce el numero de ejercicio 1-5");
        }
        if(opcion==null){
            location.href="../../index.html"
        }else{
            document.write("<script src=\""+opcion+".js\"/>");
        }
    </script>
</body>
</html>
