<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0; margin: 0;
            box-sizing: content-box;
            font-family: sans-serif;
        }
        p{
            width: 100vw; height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <p>Velocidad:<strong>0</strong></p>
    <script>
        var velocidad=document.getElementsByTagName("strong")[0];
        function pressKeyBoar(evento){
            if(evento.key=="ArrowUp" && velocidad.textContent>=0 && velocidad.textContent < 120){
                ++velocidad.textContent;
            }
            if(evento.key=="ArrowDown" && velocidad.textContent>0 && velocidad.textContent <=120){
                --velocidad.textContent;
            }
        }
        document.body.addEventListener("keydown",pressKeyBoar)
    </script>
</body>
</html>
