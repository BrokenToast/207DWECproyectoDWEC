    <style>
        *{
            padding: 0; margin: 0;
            box-sizing: content-box;
            font-family: sans-serif;
        }
        #root{
            height: 100vh; width: 100vw;
            display: grid;
            grid-template-columns: 2fr 3fr 3fr ;
            grid-template-rows: 0.5fr 0.5fr 9fr;
        }
        /*Titulos*/
        h1{
            grid-row: 1/2;
            grid-column: 1/4;
            text-align: center;
            background-color: black;
            color: white;
        }
        h2{
            width: 100%;height: 100%;
            background-color: #808080;
            display: flex;
            justify-content: center;
            align-self: center;
        }
        h2:nth-of-type(1){
            grid-row: 2/3;
            grid-column: 1/2;
        }
        h2:nth-of-type(2){
            grid-row: 2/3;
            grid-column: 2/3;
        }
        h2:nth-of-type(3){
            grid-row: 2/3;
            grid-column: 3/4;
        }
        /*formulario*/
        form{
            grid-row: 3/4;
            grid-column: 1/2;
        }
        form>*{
            display: block;
        }
        form>label,input[type="checkbox"]{
            display: inline-block;
        }
        /*Secion*/
        section{
            grid-row: 3/4;
            grid-column: 2/4;
            padding: 1%;
            display: grid;
            grid-template-rows: repeat(7,1.42fr);
            grid-template-columns: 5fr 5fr;
            gap:2%;
            background: #906b6b;
        }
        /*OSI*/
        section>p:nth-of-type(1){
            grid-column: 1/2;
            grid-row: 1/2;
        }
        section>p:nth-of-type(2){
            grid-column: 1/2;
            grid-row: 2/3;
        }
        section>p:nth-of-type(3){
            grid-column: 1/2;
            grid-row: 3/4;
        }
        section>p:nth-of-type(4){

            grid-row: 4/5;
        }
        section>p:nth-of-type(5){

        }
        section>p:nth-of-type(6){

            grid-row:6/7;
        }
        section>p:nth-of-type(7){
            grid-column: 1/2;
            grid-row: 7/8;
        }
        /*TCP/IP*/
        section>p:nth-of-type(8){
            grid-column: 2/3;
            grid-row: 1/4;
        }
        section>p:nth-of-type(9){
            grid-column: 2/3;
            grid-row: 4/5;
        }
        section>p:nth-of-type(10){
            grid-column: 2/3;
            grid-row: 5/6;
        }
        section>p:nth-of-type(11){
            grid-column: 2/3;
            grid-row: 6/8;
        }
        section>p{
            height: 100%;
            border: 2px solid black;
            border-radius: 20px;

            align-items: center;
