<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');
        *{
            padding: 0; margin: 0;
            box-sizing: border-box;
            font-family: Montserrat ;
            color: #008080;
        }
        #root{
            height: 100vh; width: 100vw;
            display: flex;
            flex-flow: column;
            align-items: center;
        }
        h1{
            margin: 1% 0;
            font-size: 3em;
        }
        form{
            width: 100%;
            padding: 3%;
            display: flex;
            flex-flow: column;
            justify-content: center;
        }
        form>div{
            height: 100px;
            display: flex;
        }
        ul{
            margin-top: 2%;
            padding-left: 4%;
        }
        li{
            font-size: 2em;
        }
        #tarea{
            width: 90%;
            font-size: 2em;
            border-radius: 10px 0px 0px 10px;
            border-color: #A52A2A;
            border-style: solid;
        }
        #add{
            width: 10%;
            border: none;
            border-radius: 0px 10px 10px 0px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            color: white;
            background-color: #A52A2A; 
        }
    </style>
</head>
<body>
    <div id="root">
        <h1>Lista de tareas</h1>
        <form>
            <div>
                <input type="text" name="tarea" id="tarea">
                <input type="button" id="add" name="add" value="+">
            </div>
        </form>
    </div>
    <script async>
        var lista=document.createElement("ul");
        function loadCookie() {
            lista.innerHTML=window.localStorage.getItem("listaTarea");
            
            for (const element of lista.children) {
                a単adirEventos(element);
            }
        }
        document.forms[0].appendChild(lista);
        window.addEventListener("load",loadCookie)
        var elementoform=document.forms[0].elements;
        var textTarea=elementoform.namedItem("tarea");
        function addElement(params) {
            let tarea=document.createElement("li");
            let boton=document.createElement("input");
            boton.setAttribute("type","button");
            boton.setAttribute("name","delete");
            boton.setAttribute("value","delete");
            boton.classList.add("boton");
            tarea.textContent=textTarea.value;
            tarea.appendChild(boton);
            lista.appendChild(tarea);
            window.localStorage.setItem("listaTarea",lista.innerHTML);
            a単adirEventos(tarea);
            textTarea.value="";
            textTarea.focus();
        }
        function removeElment(event){
            lista.removeChild(event.target.parentElement);
            window.localStorage.setItem("listaTarea",lista.innerHTML);
        }
        function moveUP(event) {
            lista.removeChild(event.target);
            lista.insertBefore(event.target,lista.children[0]);
            a単adirEventos(event.target)
        }
        function a単adirEventos(tarea) {
            tarea.children[0].addEventListener("click",removeElment);
            tarea.addEventListener("click",moveUP);
        }
        elementoform.namedItem("add").addEventListener("click",addElement);
        // window.localStorage.clear();
    </script>
</body>
</html>
