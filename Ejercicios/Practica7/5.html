<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 60%;
            margin: 0 auto;
            border-radius:200px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: gray;
        }
        p{
            font-weight: bold;
            font-size: 4em;
        }
        img{
            width: 10%;
        }
    </style>
</head>
<body>
    <div>
        <img src="" alt="">
        <img src="" alt="">
        <p>:</p>
        <img src="" alt="">
        <img src="" alt="">
        <p>:</p>
        <img src="" alt="">
        <img src="" alt="">
    </div>
    <script>
        var numeros=[
            "./numeros/0.gif",
            "./numeros/1.gif",
            "./numeros/2.gif",
            "./numeros/3.gif",
            "./numeros/4.gif",
            "./numeros/5.gif",
            "./numeros/6.gif",
            "./numeros/7.gif",
            "./numeros/8.gif",
            "./numeros/9.gif"
        ]
        var primerDijito=document.getElementsByTagName("img")[0].attributes[0];
        var segundoDijito=document.getElementsByTagName("img")[1].attributes[0];
        var terceroDijito=document.getElementsByTagName("img")[2].attributes[0];
        var cuartaDijito=document.getElementsByTagName("img")[3].attributes[0];
        var quintoDijito=document.getElementsByTagName("img")[4].attributes[0];
        var sextoDijito=document.getElementsByTagName("img")[5].attributes[0];

        function tiempo() {
            var hora=new Date();
            let primero=parseInt(hora.getHours()/10);
            let segundo=hora.getHours()%10;
            let tercero=parseInt(hora.getMinutes()/10);
            let cuarto=hora.getMinutes()%10;
            let quinto=parseInt(hora.getSeconds()/10);
            let sexto=hora.getSeconds()%10
            primerDijito.textContent=numeros[primero];
            segundoDijito.textContent=numeros[segundo];
            terceroDijito.textContent=numeros[tercero];
            cuartaDijito.textContent=numeros[cuarto];
            quintoDijito.textContent=numeros[quinto];
            sextoDijito.textContent=numeros[sexto];

        }
        tiempo();
        setInterval(tiempo,1000);
    </script>
</body>
</html>
